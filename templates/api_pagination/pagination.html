<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item {% if not previous %}prev disabled{% endif %}">
      <a class="page-link" {% if previous %}href="{{ request.path }}?{{ previous }}"{% endif %} aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    {% for page in pages %}
        <li class="page-item {% if page.offset|add:0 == pagination_params.offset|add:0 %} active {% endif %}">
            <a class="page-link" href="{{ request.path }}?limit={{ page.limit }}&offset={{ page.offset }}&period={{ selected_period }}">
                {{ page.number }}
            </a>
        </li>
    {% endfor %}
    <li class="page-item {% if not next %} next disabled {% endif %}">
      <a class="page-link" {% if next %}href="{{ request.path }}?{{ next }}" {% endif %} aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
