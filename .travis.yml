env:
  global:
    - CC_TEST_REPORTER_ID=a27a4d9d8ac2afaf36b62713c41f35d5bfd07e0a90081d48b4a5e9c35ac92c25


language: python
python: "3.5.5"
services:
  - postgresql
addons:
  postgresql: "9.6"

install:
  - export PROJECT_DIR=`pwd`
  - cd /tmp
  - git clone https://github.com/uclouvain/osis-portal.git
  - cd osis-portal
  - git checkout qa
  - git pull origin qa
  - git submodule init
  - git submodule update
  - pip install -r requirements.txt
  - rm -Rf internship
  - cp -avr $PROJECT_DIR internship

before_script:
  - cp .env.example .env
  - echo 'APPS_TO_TEST += ("internship",)' >> frontoffice/settings/local.py
  - echo >> .env
  - echo "POSTGRES_USER = 'postgres'" >> .env
  - echo "POSTGRES_PASSWORD = ''" >> .env
  - psql -c 'create database osis_portal_local;' -U postgres
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - python3 manage.py compilemessages && coverage run --source=internship manage.py test internship --exclude-tag=selenium

after_script:
  - coverage xml
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

